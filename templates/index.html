.quiz-container {

    background-color: #f3f4f6; /* Background color */

}

    text-align: center; /* Center-align headings */
}

.chat-box {
    display: flex;
    align-items: center;
}

.chat-box input[type="text"] {
    flex: 1;
    padding: 15px; /* Increase padding */
    border: none;
    border-radius: 20px;
    background-color: #e4e6eb; /* Input background color */
    margin-right: 10px;
    width: 100%; /* Full width */
}

.chat-box button {
    padding: 15px 30px; /* Increase padding */
    border: none;
    border-radius: 20px;
    background-color: #4CAF50; /* Button background color */
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
    height: 100%; /* Full height */
}

.chat-box button:hover {
    background-color: #45a049; /* Darker background color on hover */
}


.quiz-container {
    margin-top: 90px;
     /* Set height */
    padding: 20px;
    background-color: #fff; /* Background color */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Drop shadow */
    overflow: hidden; /* Hide overflow */
}

.quiz-container h2, .quiz-container h3 {
    text-align: center; /* Center-align headings */
}

.chat-box {
    display: flex;
    align-items: center;
    margin-top: auto; /* Push chat box to the bottom */
}

.chat-box input[type="text"] {
    flex: 1;
    padding: 12px 15px; /* Adjust padding */
    border: 2px solid #e4e6eb; /* Add border */
    border-radius: 30px; /* Rounded corners */
    background-color: #f8f9fa; /* Input background color similar to ChatGPT */
    margin-right: 10px;
    font-size: 16px; /* Font size */
    outline: none; /* Remove outline */
    transition: border-color 0.3s; /* Smooth transition for border color */
}

.chat-box input[type="text"]:focus {
    border-color: #4CAF50; /* Change border color on focus */
}

.chat-box button {
    padding: 12px 20px; /* Adjust padding */
    border: none;
    border-radius: 30px; /* Rounded corners */
    background-color: #4CAF50; /* Button background color */
    color: white;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s; /* Smooth transition for background color and transform */
    font-size: 16px; /* Font size */
    outline: none; /* Remove outline */
}

.chat-box button:hover {
    background-color: #45a049; /* Darker background color on hover */
    transform: scale(1.05); /* Scale button slightly on hover */
}

.chat-box button:active {
    transform: scale(0.95); /* Shrink button slightly on click */
}

.chat-box button:hover {
    background-color: #b0467e; /* Darker background color on hover */
}
.question-container {
    background-color: #fff; /* Background color */
    padding: 20px;
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Drop shadow */
}

.question-text {
    font-size: 18px;
    color: #333; /* Text color */
    margin-bottom: 20px;
}

body {
    background: linear-gradient(45deg, #ff0055, #17c7ff, #ff9f00);
    background-repeat: no-repeat;
    background-size: cover;
    background-color: #c874ab;
    background-attachment: fixed; /* Ensures the gradient covers the entire screen */
}

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="#">Intelli match</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Total Questions: {{ total_questions }}</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="quiz-container">
        <BR></BR>
        <h3>Question {{ question_index + 1 }} of {{ total_questions }}</h3>  
        <BR></BR>
        <form action="{{ url_for('evaluate') }}" method="post">
            <div class="question-container">
                <p class="question-text">{{ question }}</p>
            </div>
            <br><br>
            <div class="chat-box">
                <input type="text" name="answer" placeholder="Your Answer" required>
                <button type="submit">Submit</button>
            </div>
            <input type="hidden" name="question_index" value="{{ question_index }}">
        </form>
    </div>
  
</body>
</html>
